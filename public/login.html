<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | KidsLearn</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
    }

    .fade-in {
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="min-h-screen bg-[#FFF7F0] flex items-center justify-center relative">

  <div
    class="flex flex-col md:flex-row bg-white rounded-3xl shadow-lg overflow-hidden w-[90%] max-w-4xl border border-[#FCECEC]">
    <div class="w-full md:w-1/2 bg-[#F0F6FF] flex items-center justify-center p-6">
      <img src="kidb.png" alt="Child Illustration" class="w-4/5 object-contain" />
    </div>

    <div class="w-full md:w-1/2 p-8 md:p-10 bg-[#FFF1F1] flex flex-col justify-center">
      <img src="Baby.jpeg" id="profileImage"
        class="w-32 h-32 mx-auto rounded-full mb-6 object-cover shadow-md opacity-0 transition-opacity duration-700"
        alt="Kid Cartoon">

      <div id="formContainer" class="opacity-0 pointer-events-none transition-opacity duration-700">
        <h2 class="text-3xl font-semibold text-[#F47174] text-center mb-6">Welcome Back!</h2>

        <form id="loginForm" class="space-y-4">
          <input type="email" name="email" placeholder="Email" required
            class="w-full p-3 rounded-xl border border-gray-200 focus:border-[#F47174] outline-none transition" />
          <input type="password" name="password" placeholder="Password" required
            class="w-full p-3 rounded-xl border border-gray-200 focus:border-[#F47174] outline-none transition" />
          <button type="submit"
            class="w-full py-3 bg-[#F47174] text-white font-bold rounded-xl hover:bg-[#e85c60] transition duration-300">
            Login
          </button>
        </form>

        <p class="mt-5 text-sm text-center text-gray-600">
          Don't have an account?
          <a href="signup.html" class="text-[#F47174] font-semibold hover:underline">Signup</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    // Image and form animation
    window.addEventListener('DOMContentLoaded', () => {
      const image = document.getElementById('profileImage');
      const form = document.getElementById('formContainer');
      setTimeout(() => {
        image.classList.remove('opacity-0');
        image.classList.add('opacity-100');
        setTimeout(() => { form.classList.remove('opacity-0', 'pointer-events-none'); form.classList.add('fade-in'); }, 700);
      }, 500);
    });

    document.getElementById('formContainer').querySelector('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        const res = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok && data.success) {
          alert('Login successful!');
          window.location.href = '/homepage.html';
        } else {
          alert(data.message || 'Error connecting to server.');
        }
      } catch (err) {
        console.error(err);
        alert('Error connecting to server.');
      }
    });
  </script>
</body>

</html>
