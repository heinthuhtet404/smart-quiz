<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | KidsLearn</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
    }
  </style>
</head>

<body class="min-h-screen bg-[#FFF7F0] flex items-center justify-center">

  <div class="bg-white p-8 rounded-3xl shadow-lg w-[90%] max-w-md">
    <h2 class="text-3xl font-bold text-[#F47174] text-center mb-6">Create Account</h2>
    <form id="signupForm" class="space-y-4">
      <input type="text" name="name" placeholder="Name" required
        class="w-full p-3 rounded-xl border border-gray-200 outline-none" />
      <input type="email" name="email" placeholder="Email" required
        class="w-full p-3 rounded-xl border border-gray-200 outline-none" />
      <input type="password" name="password" placeholder="Password" required
        class="w-full p-3 rounded-xl border border-gray-200 outline-none" />
      <button type="submit"
        class="w-full py-3 bg-[#F47174] text-white font-bold rounded-xl hover:bg-[#e85c60] transition duration-300">
        Signup
      </button>
    </form>

    <p class="mt-5 text-sm text-center text-gray-600">
      Already have an account?
      <a href="login.html" class="text-[#F47174] font-semibold hover:underline">Login</a>
    </p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = e.target.name.value;
      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        const res = await fetch('http://localhost:5000/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        if (res.ok && data.success) {
          alert('Signup successful! Login now.');
          window.location.href = '/login.html';
        } else {
          alert(data.message || 'Error connecting to server.');
        }
      } catch (err) {
        console.error(err);
        alert('Error connecting to server.');
      }
    });
  </script>


</body>

</html>
